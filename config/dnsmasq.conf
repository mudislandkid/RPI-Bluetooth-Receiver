# dnsmasq configuration for RPI Bluetooth Audio Receiver
# DHCP and DNS server configuration

# Interface to listen on
interface=wlan0

# Bind to the interface to make sure we aren't sending things elsewhere
bind-interfaces

# DHCP server settings
dhcp-range=192.168.4.10,192.168.4.50,255.255.255.0,24h

# DNS settings
domain=local
address=/rpi.local/192.168.4.1
address=/bluetooth.local/192.168.4.1

# Never forward plain names (without a dot or domain part)
domain-needed

# Never forward addresses in the non-routed address spaces
bogus-priv

# Don't read /etc/resolv.conf
no-resolv

# Use Google DNS for upstream queries (optional)
server=8.8.8.8
server=8.8.4.4

# DHCP options
dhcp-option=3,192.168.4.1  # Default gateway
dhcp-option=6,192.168.4.1  # DNS server

# Enable DHCP logging
log-dhcp
