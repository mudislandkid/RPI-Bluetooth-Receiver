<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- Allow bluealsa user to own the BlueALSA D-Bus name -->
  <policy user="bluealsa">
    <allow own="org.bluealsa"/>
    <allow send_destination="org.bluealsa"/>
  </policy>

  <!-- Allow root to communicate with BlueALSA -->
  <policy user="root">
    <allow own="org.bluealsa"/>
    <allow send_destination="org.bluealsa"/>
    <allow send_interface="org.bluealsa.Manager1"/>
    <allow send_interface="org.bluealsa.PCM1"/>
  </policy>

  <!-- Allow other users to send messages to BlueALSA -->
  <policy context="default">
    <allow send_destination="org.bluealsa"/>
    <allow send_interface="org.bluealsa.Manager1"/>
    <allow send_interface="org.bluealsa.PCM1"/>
  </policy>

</busconfig>
